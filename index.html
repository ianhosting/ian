<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이안농장</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      padding: 0 1rem;
    }

    header, footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 2.5rem;
      color: #e63946;
    }

    h2 {
      font-size: 1.8rem;
      color: #e63946;
      margin-bottom: 0.5rem;
      position: relative;
    }

    h2::before {
      content: '✦';
      color: #ff6b81;
      position: absolute;
      left: -1.5rem;
      font-size: 1.2rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 2rem;
    }

    .section {
      padding: 3rem 0;
      max-width: 960px;
      margin: 0 auto;
    }

    .image-rounded {
      width: 100%;
      max-width: 800px;
      border-radius: 1.25rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      display: block;
      margin: 1rem auto;
      transition: transform 0.3s ease;
    }

    .image-rounded:hover {
      transform: scale(1.03);
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .column {
      flex: 1 1 30%;
      min-width: 120px;
      text-align: center;
    }

    .membership {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }

    .membership-text {
      flex: 1 1 40%;
    }

    .membership img {
      flex: 1 1 50%;
      max-width: 445px;
      border-radius: 1rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      .membership {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>이안농장</h1>
    <p>안녕하세요 딸기를 전문적으로 키우는 이안농장 입니다.</p>
    <img src="https://ianfarm.co.kr/content/uploads/wp1.jpeg" alt="딸기 농장" class="image-rounded">
  </header>

  <main>
    <section class="section">
      <h2 style="text-align: center;">저렴한 가격</h2>
      <p>저렴한 가격이지만 달달한 과일</p>

      <div class="columns">
        <div class="column"><h3>딸기</h3></div>
        <div class="column"><h3>바나나</h3></div>
        <div class="column"><h3>콩</h3></div>
        <div class="column"><h3>감자</h3></div>
        <div class="column"><h3>고구마</h3></div>
        <div class="column"><h3>토마토</h3></div>
      </div>
    </section>

    <section class="section" style="background-color: #f9f9f9;">
      <h2 style="text-align: center;">좋은 맴버십</h2>
      <p>매주 딸기를 무료로 배송</p>

      <div class="membership">
        <div class="membership-text">
          <h3>매주 딸기를 무료로 배송</h3>
        </div>
        <img src="https://ianfarm.co.kr/wp-content/uploads/wp2.jpeg" alt="무료배송 이미지">
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 이안농장. 모두의 딸기를 위하여 🌱</p>
  </footer>

</body>
</html>
