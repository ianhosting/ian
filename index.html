<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian호스팅 가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #1a73e8;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
            color: #666;
            line-height: 1.8;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            animation: fadeIn 1s ease-in;
        }
        .feature {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: scale(1.05);
        }
        .feature h3 {
            margin-bottom: 10px;
            color: #1a73e8;
        }
        .cta-button {
            margin-top: 40px;
            padding: 15px 25px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #1669c1;
        }

        /* 애니메이션 효과 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 가입 폼 스타일 */
        .signup-form {
            margin-top: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .signup-form h2 {
            color: #1a73e8;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .signup-form input, .signup-form select, .signup-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-form button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #1669c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ian호스팅 가입</h1>
        <p>Ian호스팅은 무료 입니다. 부담 없이 시작 하세요.</p>

        <!-- 호스팅 서비스 특징 -->
        <div class="features">
            <div class="feature">
                <h3>빠른 속도</h3>
                <p>최고의 서버 성능으로 사이트 속도를 극대화하세요.</p>
            </div>
            <div class="feature">
                <h3>보안 강화</h3>
                <p>최첨단 보안 시스템으로 사이트를 안전하게 보호합니다.</p>
            </div>
            <div class="feature">
                <h3>간편한 관리</h3>
                <p>사용하기 쉬운 관리 대시보드로 손쉽게 운영하세요.</p>
            </div>
        </div>

        <!-- 가입 폼 -->
        <div class="signup-form">
            <h2>호스팅 가입</h2>
            <p>"cherrymango66@gmail.com"으로 가입은 해주세요.</p>
</body>
</html>
