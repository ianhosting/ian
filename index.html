<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian호스팅 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ian호스팅</h1>
        <p>Ian호스팅은 무료이면서 안정적이고 빠른 웹 호스팅 서비스를 제공합니다.</p>
        <p>강력한 보안, 높은 성능, 그리고 손쉬운 사용성을 자랑하는 호스팅 서비스를 경험해보세요.</p>
    </div>
</body>
</html>
