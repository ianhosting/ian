<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스팸 전화 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-btn {
            background: #28a745;
            color: white;
        }
        .search-btn:hover {
            background: #218838;
        }
        .add-btn {
            background: #007bff;
            color: white;
        }
        .add-btn:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
        }
        .spam {
            color: red;
            background: #ffecec;
            border: 1px solid red;
        }
        .safe {
            color: green;
            background: #eaffea;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📞 전화번호 스팸 조회</h2>
        <input type="text" id="phoneNumber" placeholder="전화번호 입력" />
        <button class="search-btn" onclick="checkSpam()">검색</button>
        <button class="add-btn" onclick="addSpam()">스팸 번호 추가</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        let spamNumbers = JSON.parse(localStorage.getItem("spamNumbers")) || {
            "01092612090": "유니온리서치 (영유아 관련 조사)",
            "0632885948": "무주 천마 광고",
            "01085680890": "[경찰청교통] 교통위반 사실 확인 사칭 스팸"
        };
        
        function saveSpamNumbers() {
            localStorage.setItem("spamNumbers", JSON.stringify(spamNumbers));
        }
        
        function checkSpam() {
            const input = document.getElementById("phoneNumber").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (spamNumbers[input]) {
                resultDiv.innerHTML = `⚠️ 스팸 번호: ${spamNumbers[input]}`;
                resultDiv.className = "result spam";
            } else {
                resultDiv.innerHTML = "✅ 안전한 번호입니다.";
                resultDiv.className = "result safe";
            }
        }
        
        function addSpam() {
            const input = document.getElementById("phoneNumber").value.trim();
            if (input && !spamNumbers[input]) {
                spamNumbers[input] = "사용자 추가 스팸 번호";
                saveSpamNumbers();
                alert("🚨 스팸 번호가 추가되었습니다.");
            } else {
                alert("⚠️ 유효한 번호를 입력하세요.");
            }
        }
    </script>
</body>
</html>
